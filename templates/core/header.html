{% load static %}

<header class="header">
  <div class="brand">
    <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" alt="" /></a>
  </div>
  <div class="btn-menu" hx-on:click="htmx.toggleClass('#id_nav_header', 'hidden')">
    <img src="{% static 'img/btn-menu.png' %}" alt="" />
  </div>
  <nav id="id_nav_header" class="nav hidden">
    {% if not user.is_authenticated %}
      <a class="nav-link" href="{% url 'login' %}">
        <img src="{% static 'img/login.png' %}" alt="" />
        Iniciar sesión
      </a>
    {% endif %}
    <a class="nav-link" href="">
      <img src="{% static 'img/team.png' %}" alt="" />
      Sobre nosotros
    </a>
    {% if user.is_authenticated %}
      <a class="nav-link" href="{% url 'logout' %}">
        <img src="{% static 'img/logout.png' %}" alt="" />
        Cerrar sesión
      </a>
    {% endif %}
  </nav>
</header>
