{% load static %}

<header class="d-flex">
  <div class="brand">
    <a href="">
      <img src="{% static 'img/logo.png' %}" alt="">
    </a>
  </div>
  <div class="btn-menu container-image" hx-on:click='htmx.toggleClass("#id_nav_header", "hidden")'>
    <img src="{% static 'img/btn-menu.png' %}" alt="">
  </div>
  <nav class="d-flex hidden" id="id_nav_header">
    {% if not user.is_authenticated %}
    <a class="d-flex" href="{% url "login" %}">
      <img src="{% static 'img/login.png' %}" alt="">
      Iniciar sesión
    </a>
    {% endif %}
    <a class="d-flex" href="">
      <img src="{% static 'img/team.png' %}" alt="">
      Sobre nosotros
    </a>
    {% if user.is_authenticated %}
    <a class="d-flex" href="{% url "logout" %}">
      <img src="{% static 'img/logout.png' %}" alt="">
      Cerrar sesión
    </a>  
    {% endif %}
  </nav>
</header>
