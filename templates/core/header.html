{% load static %}

<header class="header">
  <div class="brand">
    <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" alt="" /></a>
  </div>
  <div class="btn-menu" hx-on:click="htmx.toggleClass('#id_nav_header', 'hidden-xs')">
    <img src="{% static 'img/btn-menu.png' %}" alt="" />
  </div>
  <nav id="id_nav_header" class="nav hidden-xs">
    {% if not user.is_authenticated %}
      <a class="nav-link" href="{% url 'login' %}">
        <img src="{% static 'img/login.png' %}" alt="" />
        Iniciar sesión
      </a>
    {% endif %}
    <a class="nav-link" href="{% url 'home' %}">
      <img src="{% static 'img/ticket.png' %}" alt="" />
      Sorteos
    </a>
    {% if user.is_staff %}
      <div class="admin-options">
        <div class="nav-link" hx-on:click="htmx.toggleClass('#id_menu_options', 'hidden');">
          <svg width="16px" height="16px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path d="M18.9401 5.42141L13.7701 2.43141C12.7801 1.86141 11.2301 1.86141 10.2401 2.43141L5.02008 5.44141C2.95008 6.84141 2.83008 7.05141 2.83008 9.28141V14.7114C2.83008 16.9414 2.95008 17.1614 5.06008 18.5814L10.2301 21.5714C10.7301 21.8614 11.3701 22.0014 12.0001 22.0014C12.6301 22.0014 13.2701 21.8614 13.7601 21.5714L18.9801 18.5614C21.0501 17.1614 21.1701 16.9514 21.1701 14.7214V9.28141C21.1701 7.05141 21.0501 6.84141 18.9401 5.42141ZM12.0001 15.2514C10.2101 15.2514 8.75008 13.7914 8.75008 12.0014C8.75008 10.2114 10.2101 8.75141 12.0001 8.75141C13.7901 8.75141 15.2501 10.2114 15.2501 12.0014C15.2501 13.7914 13.7901 15.2514 12.0001 15.2514Z" fill="#d21e1e"></path>
            </g>
          </svg>Opciones
        </div>
        <div id="id_menu_options" class="menu-options hidden" hx-on:click="htmx.toggleClass('#id_nav_header', 'hidden-xs');">
          <div class="menu-option" hx-get="{% url 'lottery-create' %}" hx-target="#id_options_modal" hx-on:click="htmx.removeClass('#id_options_modal', 'hidden');htmx.addClass('#id_menu_options', 'hidden');">
            <svg width="16px" height="16px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#000000">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <title></title> <g id="Complete">
                  <g data-name="add" id="add-2">
                    <g>
                      <line fill="none" stroke="#ccc" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="12" x2="12" y1="19" y2="5"></line> <line fill="none" stroke="#ccc" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="5" x2="19" y1="12" y2="12"></line>
                    </g>
                  </g>
                </g>
              </g>
            </svg>
            <p>Crear sorteo</p>
          </div>
          <div class="menu-option" hx-get="{% url 'dollar-update' 1 %}" hx-target="#id_options_modal" hx-on:click="htmx.removeClass('#id_options_modal', 'hidden');htmx.addClass('#id_menu_options', 'hidden');">
            <svg width="16px" height="16px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">

              </g>
            </svg>
            <p>Tasa de cambio</p>
          </div>
        </div>
      </div>
    {% endif %}
    {% if user.is_authenticated %}
      <a class="nav-link" href="{% url 'logout' %}">
        <img src="{% static 'img/logout.png' %}" alt="" />
        Cerrar sesión
      </a>
    {% endif %}
  </nav>
</header>
