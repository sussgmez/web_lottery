{% extends 'core/base.html' %}

{% load static %}

{% block title %}
  Iniciar Sesión
{% endblock %}

{% block content %}
  <div class="container container-form">
    <form method="post">
      {% csrf_token %}
      <h5>Bienvenido a todosorteos</h5>
      <p>
        <i>Inicia sesión para descubrir que increíbles sorteos te esperan</i>
      </p>
      <h4>Iniciar sesión</h4>
      <label for="id_email">Email<input type="email" placeholder="Correo electrónico" name="email" id="id_email" /></label>
      <label for="id_password">Contraseña<input type="password" placeholder="Contraseña" name="password" id="id_password" /></label>
      <button class="btn">Ingresar</button>
      <p class="login-signup">¿No tienes una cuenta?, <a href="{% url 'signup' %}"><b>regístrate</b></a></p>
    </form>
  </div>
{% endblock %}
