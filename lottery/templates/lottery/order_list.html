{% extends "core/base.html" %}

{% block content %}
{% for order in order_list %}

    {{ order.lottery }}
    {% if order.status == 2 %}
        <button hx-get="{% url 'order-update' order.pk %}" hx-target="#id_order_update">Editar</button>
    {% endif %}

{% endfor %}

<div id="id_order_update"></div>
{% endblock content %}
