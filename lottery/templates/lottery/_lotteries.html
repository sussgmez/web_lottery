{% for lottery in lottery_list %}
  <a class="lottery" href="{% url 'lottery' lottery.pk %}">
    <div class="lottery-image">
      <img src="{{ lottery.image.url }}" alt="" />
    </div>
    <div class="lottery-info">
      <h4>{{ lottery.description }}</h4>
      <p>
        <b>Cierre del sorteo:</b> {{ lottery.closing_date|date:'d/m/Y' }}
      </p>
      <p>
        <b>Ticket:</b> {{ lottery.price }} $
      </p>
    </div>
  </a>
{% empty %}
  <div class="empty">
    <p>En estos momentos no tenemos sorteos disponibles. Â¡Mantente al tanto de nuestras actualizaciones!</p>
  </div>
{% endfor %}
