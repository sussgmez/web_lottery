{% load static %}
<div class="form-lottery-create">
  {{ form.errors }}
  <h4>Crear sorteo</h4>
  <button class="btn-close" hx-on:click="htmx.addClass('#id_options_modal', 'hidden')">
    <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier">
        <path d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275 3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854 4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908 21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552 21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457 4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z" fill="#0F0F0F"></path>
      </g>
    </svg>
  </button>
  <form action="{% url 'lottery-create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="closed" value="false" />
    <div class="form-field form-description">{{ form.description }}</div>
    <div class="form-field form-image">
      <label for="id_image">Imagen</label>
      {{ form.image }}
    </div>
    <div class="form-field">
      <label for="id_price">Precio ticket</label>
      {{ form.price }}
    </div>
    <div class="form-field form-date">
      <label for="id_closing_date">Fecha de cierre</label>
      <input type="date" name="closing_date" value="{{ lottery.closing_date|date:'Y-m-d' }}" required="" id="id_closing_date" />
    </div>
    <button class="btn btn-submit">Crear +</button>
  </form>
</div>
