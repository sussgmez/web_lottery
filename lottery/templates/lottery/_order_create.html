{{ form.errors }}

<form action="{% url 'order-create' %}" method="post">
  {% csrf_token %}
  <h3>Comprar tickets</h3>

  <input type="hidden" name="user" value="{{ user.pk }}" />
  <input type="hidden" name="lottery" value="{{ lottery.pk }}" />
  <input type="hidden" name="dollar" value="{{ dollar.pk }}" />

  <div class="grid grid-order-create">
    <select hx-on:change="refresh_amount(quantity=this.value)" name="quantity">
      {% for num in max_number %}
        <option value="{{ num }}">{{ num }}</option>
      {% endfor %}
    </select>
    <input type="number" placeholder="Nro. de referencia" name="reference" />
    <button>Comprar</button>
  </div>
  <h4><b>Monto total $: </b><span id="id_amount_dollar"></span></h4>
  <h4><b>Moton total Bs.: </b><span id="id_amount_bs"></span></h4>
  <p>Tasa de cambio: {{ dollar.exchange_rate|floatformat:2 }} Bs.</p>
</form>
